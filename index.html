<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="slider.js"></script>
    <title>slider</title>
  </head>
  <body>

    <div class="general-container">
      <div class="left-part">
        <i class="fas fa-chevron-left fa-3x"></i>
      </div>
      <div class="middle-part">
        <div class="middle-top-part">
          <img class="first active" src="img/img1.jpeg" alt="">
          <img src="img/img2.jpeg" alt="">
          <img src="img/img3.jpeg" alt="">
          <img src="img/img4.jpeg" alt="">
          <img src="img/img5.jpeg" alt="">
          <img class="last" src="img/img6.jpeg" alt="">
        </div>
        <div class="middle-bot-part">
          <div class="dots-container">
            <i class="fas first fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far last fa-circle fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="right-part">
        <i class="fas fa-chevron-right fa-3x"></i>
      </div>
    </div>






  </body>
</html>
